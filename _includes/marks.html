    <!-- Bookmarks Section -->
    <section id="marks" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <p>Prototypes</p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.prototypes %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-sm">
                            <span class="network-name">{{ network.title }}</span>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
